<!DOCTYPE html>
<html lang="en">
<head>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <meta charset="utf-8">
  <meta name="theme-color" content="#2B2F77">
  <meta name="Description" content="Web dashboard that collates the latest news from space.">

  <title>Space Dashboard</title>
  <link rel="icon" href="/assets/rocket.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/assets/space-dashboard-192.png">

  <!-- API request URLs -->
  <link rel="preconnect" href="https://apod.nasa.gov">
  <link rel="dns-prefetch" href="https://apod.nasa.gov">
  <link rel="preconnect" href="https://us-central1-space-dashboard-88ee0.cloudfunctions.net">
  <link rel="dns-prefetch" href="https://us-central1-space-dashboard-88ee0.cloudfunctions.net">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f0027106d0.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <div id="app"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
      });
    }
  </script>
</body>
</html>
